<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Conjugator - Kantan-Ne?</title>
    <link href="style/main.css" rel="stylesheet"/>
</head>
<body>
    <div class="main_panel">
        <div class="main_panel_subdiv" style="text-align: center;"><h1>Conjugator</h1></div>
        <div class="main_panel_subdiv" style="display: flex;flex-direction: row;">
            <div style="width: 90%;"><input type="text" id="conj_text_input" placeholder="Enter dictionary verb..." /></div>
            <div style="width: 10%;"><input type="button" id="conj_text_button" value="Conjugate" /></div>
        </div>
        <div class="main_panel_subdiv">
            <div style="display: flex;flex-direction: row;">
                <div><button class="conj_tab_button" style="width: 100px;border-top-left-radius: 10px;"><b>Plain</b></button></div>
                <div><button class="conj_tab_button" style="width: 100px;border-top-right-radius: 10px;"><b>Formal</b></button></div>
            </div>
            <div class="conj_tab_content" style="display: flex; flex-direction: row-reverse;">
                <div style="width: 40%; padding: 10px;padding-top: 0;">
                    <table style="width: 100%;border-collapse: collapse;text-align: center;">
                        <tr><td class="base_col" style="padding: 10px;"><b>Base</b></td><td class="base_col"></td></tr>
                        <tr><td class="conj_cell base_col">Terminal<br><b>終止形</b></b></td><td class="base_conj" id="id_base_terminal">&nbsp;</td></tr>
                        <tr><td class="conj_cell base_col">Attributive<br><b>連体形</b></td><td class="base_conj" id="id_base_attributive">&nbsp;</td></tr>
                        <tr><td class="conj_cell base_col">Hypothetical<br><b>仮定形</b></td><td class="base_conj" id="id_base_hypothetical">&nbsp;</td></tr>
                        <tr><td class="conj_cell base_col">Potential<br><b>可能形</b></td><td class="base_conj" id="id_base_potential">&nbsp;</td></tr>
                        <tr><td class="conj_cell base_col">Imperative<br><b>命令形</b></td><td class="base_conj" id="id_base_imperative">&nbsp;</td></tr>
                        <tr><td class="conj_cell base_col">Irrealis<br><b>未然形</b></td><td class="base_conj" id="id_base_irrealis">&nbsp;</td></tr>
                        <tr><td class="conj_cell base_col">Tentative<br><b>推量形</b></td><td class="base_conj" id="id_base_tentative">&nbsp;</td></tr>
                        <tr><td class="conj_cell base_col">Conjunctive<br><b>連用形</b></td><td class="base_conj" id="id_base_conjunctive">&nbsp;</td></tr>
                        <tr><td class="conj_cell base_col">Euphonic<br><b>音便形</b></td><td class="base_conj" id="id_base_euphonic">&nbsp;</td></tr>
                    </table>
                </div>
                <div style="width: 100%;">
                    <table style="width: 100%;border-collapse: collapse;text-align: center;">
                        <tr>
                            <td></td>
                            <td class="conj_cell varb_form" style="text-align: center;">Positive</td>
                            <td class="conj_cell varb_form" style="text-align: center;background-color: rgb(233, 0, 0);">Negative</td>
                        </tr>
                        <tr>
                            <td class="conj_cell varb_form">Standard</td>
                            <td class="conj_cell conj_cell_def"><p></p></td>
                            <td class="conj_cell conj_cell_def_neg"><!-- --></td>
                        </tr>
                        <tr>
                            <td class="conj_cell varb_form">Perfective</td>
                            <td class="conj_cell conj_cell_def"><!-- --></td>
                            <td class="conj_cell conj_cell_def_neg"><!-- --></td>
                        </tr>
                        <tr>
                            <td class="conj_cell varb_form">Presumptive</td>
                            <td class="conj_cell conj_cell_def"><!-- --></td>
                            <td class="conj_cell conj_cell_def_neg"><!-- --></td>
                        </tr>
                        <tr>
                            <td class="conj_cell varb_form">Conditional</td>
                            <td class="conj_cell conj_cell_def"><!-- --></td>
                            <td class="conj_cell conj_cell_def_neg"><!-- --></td>
                        </tr>
                        <tr>
                            <td class="conj_cell varb_form">Potential</td>
                            <td class="conj_cell conj_cell_def"><!-- --></td>
                            <td class="conj_cell conj_cell_def_neg"><!-- --></td>
                        </tr>
                        <tr>
                            <td class="conj_cell varb_form">Causative</td>
                            <td class="conj_cell conj_cell_def"><!-- --></td>
                            <td class="conj_cell conj_cell_def_neg"><!-- --></td>
                        </tr>
                        <tr>
                            <td class="conj_cell varb_form">Passive</td>
                            <td class="conj_cell conj_cell_def"><!-- --></td>
                            <td class="conj_cell conj_cell_def_neg"><!-- --></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="main_menu">
        <div><button class="menu_button" style="background-color: white;"><img src="media/kantannelogo.png" style="width: 32px;height: auto;" /></button></div>
        <div><button class="menu_button">Home<br><b>家</b></button></div>
        <div><button class="menu_button">Study<br><b>勉強</b></button></div>
        <div><button class="menu_button">Dictionary<br><b>辞書</b></button></div>
        <div style="width: 50px;"></div>
    </div>

    <script>
        document.getElementById("conj_text_button").addEventListener("click", function() {
            let verb = document.getElementById("conj_text_input").value;
            conjugate_verb(verb);
        });
    </script>

    <script src="script/main.js"></script>
    <script src="script/conjugator.js"></script>
</body>
</html>
