<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Kantan-Ne?</title>
    <link href="style/main.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="card_main" id="id_fc">
        <div class="card_main_furigana" style="align-content: right;text-align: right;" id="fc_pitch">
        </div>
        <div class="card_main_furigana" id="fc_furigana"></div>
        <div class="card_main_kanji"><a class="kanji_link" href="" id="kanji_redirect" target="_blank"></a></div>
        <div class="card_main_romaji">
            <span id="fc_romaji" style="display: none;"></span>
        </div>
        <div id="fc_separator"><hr class="card_main_separator"></div>
        <div class="card_main_meaning" id="fc_meaning"></div>
    </div>
    <div class="card_main" id="id_fc_flipped">
        <div class="card_main_meaning"><span id="id_flipped_meaning">-</span></div>
    </div>
    <div class="prev_next_class" id="prev_next_id" style="display: none;">
        <div class="card_main card_mod card_mod_prev" onclick="prevCard();">
            <div class="card_main_kanji">Prev</div>
        </div>

        <div class="card_main card_mod card_mod_next" onclick="nextCard();">
            <div class="card_main_kanji">Next</div>
        </div>
    </div>
    <div class="main_panel" id="id_mp">
        <div class="main_panel_subdiv" style="text-align: center;">
            <p><img src="media/kantannelogo.png"/></p>
        </div>
        <div class="main_panel_subdiv fc_main_subdiv">
            <label class="json_upload_editor file_upload_mod file_draggable" id="id_file_drop">
                <input type="file" style="width: 100%;" class="json_upload_old" id="id_file_input"/>
                Drop JSON here<br><span style="font-size: 10px;">or click to upload</span>
            </label>
            <button class="start_again_button" id="id_start_again" onclick="startFC();">Start Again</button>
        </div>
        <div class="main_panel_subdiv" style="text-align: center;">
            <h5 style="text-align: center; font-size: 10px;color: #444;">
                Upload Kantan-ne JSON file and use flashcards to improve your learning.<br>
                Use <a href="editor.html">editor</a> to generate JSON or edit it yourself if you know. It is not that hard
                just follow the Kantanne's JSON template.
            </h5>
            <h6>Copyright (C) 2025 <a href="https://github.com/rachich">baltazarus</a>. Kantanne is free.</h6>
        </div>
    </div>

    <span class="controls_span" id="id_controls_span">
        <div class="fc_controls" style="left: 0; right: 90%;">
            <button class="control_button" style="width: 100%;" onclick="stopFC();">Quit</button>
        </div>
        <div class="fc_controls">
            <button class="control_button" onclick="readWord();">Play Audio</button>
            <button class="control_button" id="id_flip_button" onclick="flipFlashcard();">Flip</button>
            <button class="control_button" onclick="newFlashcard();">Next</button>
        </div>
        <div class="fc_controls control_cbx" style="text-align: left;">
            <div class="control_cbx_subdiv"><label><input type="checkbox" id="id_cbx_reuse" onchange="g_ReuseCards = !g_ReuseCards;" checked/>Reuse Cards</label></div>
            <div class="control_cbx_subdiv"><label><input type="checkbox" id="id_cbx_hfur" onchange="toggleFurigana();" />Hide Furigana</label></div>
            <div class="control_cbx_subdiv"><label><input type="checkbox" id="id_cbx_lat" onchange="toggleRomaji();" checked/>Hide Romaji</label></div>
            <div class="control_cbx_subdiv"><label><input type="checkbox" id="id_cbx_showall" onchange="toggleAll();"/>Show All</label></div>
            <div class="control_cbx_subdiv"><label><input type="checkbox" id="id_cbx_swprd" onchange="flagSwap();"/>Swap Reading</label></div>
            <div class="control_cbx_subdiv"><label><input type="checkbox" id="id_cbx_disppn" onchange="togglePN();"/>Display Prev/Next</label></div>
        </div>
    </span>

    <div class="main_menu">
        <div><button class="menu_button" style="background-color: white;"><img src="media/kantannelogo.png" style="width: 32px;height: auto;" /></button></div>
        <div><a href="editor.html"><button class="menu_button">Editor<br><b>エディター</b></button></a></div>
        <div><a href="quiz.html"><button class="menu_button">Quiz<br><b>クイズ</b></button></a></div>
        <div><a href="conj.html"><button class="menu_button">Conjugator<br><b>変化</b></button></a></div>
        <div><a href="grammar.html"><button class="menu_button">Grammar<br><b>文法</b></button></a></div>
        <div><a href="kanji.html"><button class="menu_button">Kanji<br><b>漢字</b></button></a></div>
    </div>

    <script src="script/main.js"></script>
    <script src="script/flashcards.js"></script>
</body>
</html>
